<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Saira+Condensed|Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <h1>What the FAC should I do?</h1>
    <div id="main-container">
    <div id = "todo-container">
    </div>
    <form id="add-todo">
      <input type="text" aria-label="new to do item" name="description" value="" required>
      <input type="submit" aria-label="add item" name="submit-todo" value="Add To Do">
    </form>
     </div>
  </body>
  <script type="text/javascript" src = "./logic.js"></script>
  <script type="text/javascript" src = "./dom.js"></script>
</html>
